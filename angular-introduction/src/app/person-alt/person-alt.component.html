<ng-container *ngIf="person">
    <p>Here are more details</p>
    <table>
        <tr>
            <td class="header">First Name</td>
            <td>{{person.givenName}}</td>
        </tr>
        <tr>
            <td class="header"></td>
            <td>{{person.surName}}</td>
        </tr>
        <tr>
            <td class="header"></td>
            <td>{{person.age}}</td>
        </tr>
        <tr>
            <td class="header"></td>
            <td>{{person.email}}</td>
        </tr>
        <tr>
            <td class="header"></td>
            <td>{{person.address}}</td>
        </tr>
    </table>
</ng-container>

<ng-template #nodata>
    No details to show
</ng-template>
